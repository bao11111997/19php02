<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Form 1</title>
	<link rel="stylesheet" href="form1.css">
</head>
<body>
	<div class="form">
		<h1><center>Registration Form</center></h1>
		<form action="#" name="myRegisterForm" method="POST">
			<p class="first">First Name:<span class="kytu">&#42;</span> <br>
				<input type="text" name="firstName" class="box">
			</p>
			<p class="last">Last Name:<span class="kytu">&#42;</span> <br>
				<input type="text" name="lastName" class="box">
			</p>
			<p>Email:<span class="kytu">&#42;</span><br>
				<input type="text" name="Email" class="box">
			</p>
			<p>
				<input type="radio" name="gender" value="male"> Male
				<input type="radio" name="gender" value="female" checked> Female
			</p>
			<p>Username:<span class="kytu">&#42;</span> <br>
				<input type="text" name="firstName" class="box">
			</p>
			<p>Password:<span class="kytu">&#42;</span> <br>
				<input type="password" name="password" class="box">
			</p>
			<p>
			<input type="submit" name="submit" value="Submit" class="submit">
			</p>
		</form>
	</div>
</body>
</html>
