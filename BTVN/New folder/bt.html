<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Bai Tap</title>
	<link rel="stylesheet" href="bt.css">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
	<header>
		<div class="head">
			<h2>1. Header</h2>
		</div>
		<div>
			<div class="head1"><h3>1.1 Brand</h3></div>
			<div class="head2"><h3>1.2 Global</h3></div>
			<div class="head3"><h3>1.3 Tools</h3></div>
		</div>
	</header>
	<nav>
		<div class="hero">
			<div><h2>2. Hero</h2></div>
			<div>
				<div class="hero1"><h3>2.1 Hero Feature</h3></div>
				<div class="hero2"><h3>2.2 Hero Call to Action</h3></div>
			</div>
		</div>
		<div class="ad"><h2>3. Ad</h2></div>
	</nav>
	<section>
		<div class="body">
			<div><h2>4. Body</h2></div>
			<div>
				<div class="calculator">
					<div id="result"></div>
					<button onclick="inputMyData('7')">7</button>
					<button onclick="inputMyData('8')">8</button>
					<button onclick="inputMyData('9')">9</button>
					<button onclick="inputMyData('/')">/</button>
					<button onclick="delData()">Del</button>

					<button onclick="inputMyData('4')">4</button>
					<button onclick="inputMyData('5')">5</button>
					<button onclick="inputMyData('6')">6</button>
					<button onclick="inputMyData('*')">*</button>
					<button onclick="delMyData()">C</button>

					<button onclick="inputMyData('1')">1</button>
					<button onclick="inputMyData('2')">2</button>
					<button onclick="inputMyData('3')">3</button>
					<button onclick="inputMyData('+')">+</button>
					<button onclick="inputMyData('-')">-</button>

					<button class="button1" onclick="inputMyData('0')">0</button>
					<button onclick="inputMyData('.')">.</button>
					<button class="button1" onclick="calMyData()">=</button>
				</div>
				<div class="slider"><h3>4.2 Article Listing</h3></div>
			</div>
		</div>
		<div class="side">
			<h2>5. Sidebar</h2>
			<div><h3>5.1 Sidebar Feature</h3></div>
		</div>
	</section>
	<footer>
		<h2>6. Footer</h2>
	</footer>
	<script src="bt.js"></script>
</body>
</html>
