<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="calculator.css">
</head>
<body>
	<div class="calculator">
		<table>
			<thead>
				<tr>
					<td colspan="8">
						<input type="text" id="ketqua" value="0">
					</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><a href="#" class="button">7</a></td>
					<td><a href="#" class="button">8</a></td>
					<td><a href="#" class="button">9</a></td>
					<td><a href="#" class="button">/</a></td>
					<td><a href="#" class="button"><-</a></td>
					<td><a href="#" class="button">%</a></td>
					<td><a href="#" class="button">(</a></td>
					<td><a href="#" class="button">)</a></td>
				</tr>
				<tr>
					<td><a href="#" class="button">4</a></td>
					<td><a href="#" class="button">5</a></td>
					<td><a href="#" class="button">6</a></td>
					<td><a href="#" class="button">*</a></td>
					<td><a href="#" class="button">C</a></td>
					<td><a href="#" class="button">&radic;	</a></td>
					<td><a href="#" class="button">^</a></td>
					<td><a href="#" class="button">!</a></td>
				</tr>
				<tr>
					<td><a href="#" class="button">1</a></td>
					<td><a href="#" class="button">2</a></td>
					<td><a href="#" class="button">3</a></td>
					<td><a href="#" class="button">+</a></td>
					<td><a href="#" class="button">sin</a></td>
					<td><a href="#" class="button">tan</a></td>
					<td><a href="#" class="button">log</a></td>
					<td rowspan="2" class="ketqua"><a href="#" class="button">=</a></td>
				</tr>
				<tr>
					<td colspan="3"><a href="#" class="button">0</a></td>
					<td><a href="#" class="button">.</a></td>
					<td><a href="#" class="button">cos</a></td>
					<td><a href="#" class="button">cot</a></td>
					<td><a href="#" class="button">e</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
