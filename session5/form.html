<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Form</title>
</head>
<body>
	<form name="myRegisterForm" action="#" method="POST">
		<p>
			<input type="hiden" name="my_id" value="???">
		</p>
		<p>Name:
			<input type="text" name="name" disabled value="Bao">
		</p>
		<p>Username:
			<input type="text" name="username" readonly value="trinhbao456">
		</p>
		<p>Password:
			<input type="password" name="password" placeholder="Password">
		</p>
		
		
		<p>Gender
			<input type="radio" name="gender" value="male" checked> Male
			<input type="radio" name="gender" value="female"> Female
			<input type="radio" name="gender" value="other"> Other
		</p>
		<p>Faviourites
			<input type="checkbox" name="film" value="film"> Film
			<input type="checkbox" name="shopping" value="shopping"> Shopping
			<input type="checkbox" name="readbook" value="readbook"> Readbook
		</p>
		<p>City
			<select name="city">
				<option value="">Choose city</option>
				<option value="danang">Da Nang</option>
				<option value="quangtri">Quang Tri</option>
				<option value="quangnam">Quang Nam</option>
			</select>
		</p>
		<p>About us
			<textarea name="" id="" cols="30" rows="10"></textarea>
		</p>
		<p>
			<input type="submit" name="register" value="Register Form">
		</p>
		<p>
			<input type="button" name="registerTest" value="Register Test">
		</p>
		<p>
			<input type="reset" name="registerReset" value="Reset button">
		</p>
		<p>
			<input type="image" src="button.png" name="image">
		</p>
	</form>
</body>
</html>
